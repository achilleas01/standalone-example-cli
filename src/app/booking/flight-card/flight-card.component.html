@let flight = item();

<div class="card" [ngClass]="{ 'active-card' : selected }">

  <div class="card-header">
    <h2 class="title">{{flight.from | city:'short' }} - {{flight.to | city:'short'}}</h2>
  </div>

  <div class="card-body">
    <p>Flight-No.: #{{flight.id}}</p>
    <p>Date: {{flight.date | date:'dd.MM.yyyy HH:mm:ss'}}</p>
    <p>
      @if (!selected()) {
        <button class="btn btn-default" (click)="select()">Select</button>
      }
      @if (selected()) {
        <button class="btn btn-default" (click)="deselect()">Remove</button>
      }
      @if (showEditButton()) {
        <a class="btn btn-default" [routerLink]="['../flight-edit', flight.id, {showDetails:false}]">Edit</a>
      }
    </p>
  </div>

</div>

{{ blink() }}
