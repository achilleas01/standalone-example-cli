<h2 class="title">Flight Search</h2>

<form #form="ngForm">

  <div class="form-group">
    <label>From:</label>
    <input [ngModel]="state.from" (ngModelChange)="store.set('from', $event)" appCity name="from" class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [ngModel]="state.to" (ngModelChange)="store.set('to', $event)" name="to" class="form-control">
  </div>

  <div class="form-group">
    <button class="btn btn-default" (click)="search()">Search</button>
    <button class="btn btn-default" (click)="delay()">Delay</button>
  </div>
</form>


<div class="row">
  <div *ngFor="let f of state.flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
    <flight-card [item]="f" [selected]="state.basket[f.id]" (selectedChange)="store.set('basket', f.id, $event)" />
  </div>
</div>

<pre>{{ state.basket | json }}</pre>
