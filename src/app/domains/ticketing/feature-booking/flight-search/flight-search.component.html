<h2 class="title">Flight Search</h2>

<form #form="ngForm">

  <div class="form-group">
    <label>From:</label>
    <input #fromField [ngModel]="facade.criteria().from" (ngModelChange)="facade.updateCriteria($event, toField.value)" name="from"
      class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input #toField [ngModel]="facade.criteria().to" (ngModelChange)="facade.updateCriteria(fromField.value, $event)" name="to"
      class="form-control">
  </div>

  <div class="form-group">
    <button (click)="facade.load()" [disabled]="!facade.criteria().from || !facade.criteria().to" class="btn btn-default">
      Search
    </button>

    <button *ngIf="facade.flights().length > 0" class="btn btn-default" (click)="facade.delay()">
      Delay 1st Flight
    </button>

    <div *ngIf="facade.flights().length > 0">
      {{facade.flights().length}} flights found!
    </div>

  </div>
</form>

<div class="row">
  <div *ngFor="let f of facade.flights()" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
    <app-flight-card [item]="f" [selected]="facade.basket()[f.id]" (selectedChange)="facade.updateBasket(f.id, $event)" />
  </div>
</div>

<pre>{{ facade.basket() | json }}</pre>
